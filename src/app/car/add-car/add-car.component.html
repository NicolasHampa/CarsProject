<div class="col-md-6 user-container">
    <h2 class="text-center">Add Car</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="vehicle">Modelo:</label>
        <input type="text" formControlName="vehicle" placeholder="modelo" name="vehicle" class="form-control" id="vehicle">
      </div>
  
      <div class="form-group">
        <label for="brand">Marca:</label>
        <input type="text" formControlName="brand" placeholder="marca" name="brand" class="form-control" id="brand">
      </div>
  
      <div class="form-group">
        <label for="year">Ano:</label>
        <input formControlName="year" placeholder="ano" name="year" class="form-control" id="year">
      </div>
  
      <div class="form-group">
        <label for="price">Preço:</label>
        <input formControlName="price" placeholder="preço" name="price" class="form-control" id="price">
      </div>
  
      <div class="form-group">
        <label for="description">Descrição:</label>
        <input formControlName="description" placeholder="descrição" name="description" class="form-control" id="description">
      </div>
  
      <button class="btn btn-success">Add</button>
    </form>
  </div>
